<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Shortener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card p-4 shadow" style="min-width: 400px;">
            <h3 class="text-center mb-4">Shorten Your URL</h3>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <input type="text" name="url" class="form-control" placeholder="Enter original URL" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Shorten</button>
                </div>
            </form>

            {% if short_url %}
                <div class="alert alert-success mt-4">
                    <strong>Short URL:</strong> <a href="{{ short_url }}" target="_blank">{{ short_url }}</a>
                </div>
            {% elif error %}
                <div class="alert alert-danger mt-4">
                    {{ error }}
                </div>
            {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
